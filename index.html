<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<header>
    <div class="container">
      <div class="input-group input-group-lg tela">
        <input type="text" class="form-control" id="telar" readonly aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <div class="teclado">
          <div class="d-flex my-1">
            <button type="button" class="btn btn-primary num-btn " id="btn-7">7</button>
            <button type="button" class="btn btn-primary num-btn " id="btn-8">8</button>
            <button type="button" class="btn btn-primary num-btn " id="btn-9">9</button>
            <button type="button" class="btn btn-secondary divsao" id="opdivisao">&#247;</button>
          </div>
          <div class="d-flex my-1">
            <button type="button" class="btn btn-primary num-btn " id="btn-4">4</button>
            <button type="button" class="btn btn-primary num-btn " id="btn-5">5</button>
            <button type="button" class="btn btn-primary num-btn " id="btn-6">6</button>
            <button type="button" class="btn btn-secondary multi " id="opmulti">x</button>
          </div>
          <div class="d-flex my-1">
            <button type="button" class="btn btn-primary num-btn" id="btn-0">0</button>
            <button type="button" class="btn btn-primary num-btn" id="btn-1">1</button>
            <button type="button" class="btn btn-primary num-btn" id="btn-2">2</button>
            <button type="button" class="btn btn-secondary porcen" id="opporcentagen">Delet</button>
          </div>
          <div class="d-flex my-1">
            <button type="button" class="btn btn-primary num-btn" id="btn-3">3</button>
            <button type="button" class="btn btn-secondary soma" id="opsoma">+</button>
            <button type="button" class="btn btn-secondary sub" id="opsub">-</button>
            <button type="button" class="btn btn-dark" id="btn-equal">=</button>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </header>
  </body>

</html>
